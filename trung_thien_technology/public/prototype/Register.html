<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../src/css/Mega.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="right-side">
                <form method="post" action="/ajax/customer_register.php" enctype="multipart/form-data" onsubmit="return check_field();">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Họ tên*</label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <input type="text" class="form-control" name="info[name]" id="full_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Email đăng ký*</label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <input type="text" class="form-control" name="info[email]" id="email" onkeyup="check_user_email(this.value)">
                            <span id="check_user" class="text-12 red"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Mật khẩu*</label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <input type="password" class="form-control" name="info[password]" id="password">
                            <span class="password-call" style="color: #ff0000;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Nhập lại mật khẩu*</label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <input type="password" class="form-control" name="info[password1]" id="password1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Số điện thoại*</label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <input type="text" class="form-control" name="info[tel]" id="tel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Địa chỉ*</label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <input type="text" class="form-control" name="info[address]" id="address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right"></label>
                        <div class="col-lg-6 col-md-8 col-sm-9">
                            <button type="submit" class="btn btn-primary text-uppercase text-16" id="submit-register">Đăng ký</button>
                            <input type="hidden" name="info[return_url]" value="https://mega.com.vn/dang-ky">
                            <input type="hidden" name="settings[require_activate]" value="0">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
